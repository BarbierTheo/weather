<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weez'r</title>

    <link rel="stylesheet" href="./assets/css/normalize.css">
    <!-- npx tailwindcss -i ./assets/css/dist.css -o ./assets/css/tailwind.css --watch -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-gradient-to-br from-indigo-500 to-slate-700 min-h-screen">

    <div class="flex flex-col  max-w-[800px] m-auto">
        <div class="flex flex-row justify-between px-8 pt-5">
            <div class="flex flex-col ">
                <p class="text-3xl text-gray-50 font-semibold" id="cityname"></p>
                <p class=" text-gray-300" id="time"></p>
            </div>
            <button class="text-white font-medium rounded-lg text-sm" type="button" data-drawer-target="drawer"
                data-drawer-show="drawer" aria-controls="drawer">
                <svg class="w-[42px] h-[42px] text-gray-50" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.4"
                        d="M21 13v-2a1 1 0 0 0-1-1h-.757l-.707-1.707.535-.536a1 1 0 0 0 0-1.414l-1.414-1.414a1 1 0 0 0-1.414 0l-.536.535L14 4.757V4a1 1 0 0 0-1-1h-2a1 1 0 0 0-1 1v.757l-1.707.707-.536-.535a1 1 0 0 0-1.414 0L4.929 6.343a1 1 0 0 0 0 1.414l.536.536L4.757 10H4a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h.757l.707 1.707-.535.536a1 1 0 0 0 0 1.414l1.414 1.414a1 1 0 0 0 1.414 0l.536-.535 1.707.707V20a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-.757l1.707-.708.536.536a1 1 0 0 0 1.414 0l1.414-1.414a1 1 0 0 0 0-1.414l-.535-.536.707-1.707H20a1 1 0 0 0 1-1Z" />
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.4"
                        d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                </svg>
            </button>
        </div>

        <div class="divider my-0"></div>

        <!-- DRAWER -->

        <div id="drawer"
            class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-slate-800 w-80"
            tabindex="-1" aria-labelledby="drawer-label">

            <button type="button" data-drawer-hide="drawer" aria-controls="drawer"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Fermer le menu</span>
            </button>

            <div class="flex flex-col text-xl ml-2 gap-1 mt-6 justify-start text-white">
                <a href="" class="px-1 py-2 hover:bg-slate-200 hover:text-slate-800 rounded-lg"><i
                        class='bx bxs-home self-center mr-2'></i>Accueil</a>
                <a href="" class="px-1 py-2 hover:bg-slate-200 hover:text-slate-800 rounded-lg"><i
                        class='bx bxs-heart self-center mr-2'></i>Favoris</a>
                <form class="mt-2">
                    <label for="search-city"
                        class="text-sm font-medium text-gray-900 sr-only dark:text-white">Rechercher</label>
                    <div class="relative">
                        <input type="search-city" id="default-search"
                            class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50"
                            placeholder="Saisissez une ville" />
                        <button
                            class="text-white absolute end-2.5 bottom-2.5 bg-indigo-400 hover:bg-indigo-600 font-medium rounded-lg text-sm px-4 py-2"><i
                                class='bx bx-search'></i></button>
                    </div>
                </form>
            </div>

            <div class="flex flex-col mt-2 ml-2 gap-2">

                <div class="flex glass bg-indigo-400 text-gray-800 h-20 py-2 rounded-xl justify-between shadow-md">
                    <div class="flex">
                        <img src="./assets/img/openweather_icons/01d_t@4x.png" alt="" class="w-24 h-24 self-center">
                        <div class="flex flex-col self-center">
                            <p class="font-semibold text-lg">Le Havre</p>
                            <p>5°c</p>
                        </div>
                    </div>
                    <div class="flex gap-2 self-center mr-2 text-2xl font-bold">

                        <button>
                            <i class='bx bx-heart'></i>
                        </button>

                        <button>
                            <i class='bx bx-plus'></i>
                        </button>
                    </div>
                </div>


            </div>
        </div>




        <!-- BODY -->
        <div class="flex my-3">
            <div id="showicon">
            </div>

            <div class="flex flex-col mb-4 self-center">

                <p class="text-xl lg:text-2xl text-gray-100 font-light" id="description"></p>
                <p class="text-3xl lg:text-5xl text-gray-50" id="temp"></p>
                <p class="text-gray-400" id="feel_like"></p>
                <div class="flex gap-4 text-gray-400 text-sm">
                    <p id="mintemp" class=""></p>
                    <p id="maxtemp"></p>
                </div>
            </div>
        </div>
        <div class="flex flex-col glass shadow-md w-11/12 m-auto rounded-xl justify-center gap-2 text-white p-4">
            <div class="flex flex-row justify-around">

                <div class="flex flex-col justify-around w-4/12 text-center gap-2">
                    <i class='bx bx-water text-5xl'></i>
                    <div>
                        <p class="text-white self-center" id="humidity"></p>
                        <p class="text-white self-center font-semibold text-sm">Humidité</p>
                    </div>
                </div>
                <div class="divider divider-horizontal"></div>
                <div class="flex flex-col justify-around w-4/12 text-center gap-2">
                    <svg class="w-[48px] h-[48px] text-yellow-400 self-center" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        viewBox="0 0 24 24">
                        <path fill-rule="evenodd"
                            d="M13 3a1 1 0 1 0-2 0v2a1 1 0 1 0 2 0V3ZM6.343 4.929A1 1 0 0 0 4.93 6.343l1.414 1.414a1 1 0 0 0 1.414-1.414L6.343 4.929Zm12.728 1.414a1 1 0 0 0-1.414-1.414l-1.414 1.414a1 1 0 0 0 1.414 1.414l1.414-1.414ZM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10Zm-9 4a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2H3Zm16 0a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2h-2ZM7.757 17.657a1 1 0 1 0-1.414-1.414l-1.414 1.414a1 1 0 1 0 1.414 1.414l1.414-1.414Zm9.9-1.414a1 1 0 0 0-1.414 1.414l1.414 1.414a1 1 0 0 0 1.414-1.414l-1.414-1.414ZM13 19a1 1 0 1 0-2 0v2a1 1 0 1 0 2 0v-2Z"
                            clip-rule="evenodd" />
                    </svg>
                    <div>
                        <p class="text-white self-center">18h52</p>
                        <p class="text-white self-center font-semibold text-sm">Coucher du soleil</p>
                    </div>
                </div>
                <div class="divider divider-horizontal"></div>
                <div class="flex flex-col justify-around w-4/12 gap-2">
                    <div class="self-center" id="windsvg">
                        <svg class="w-[48px] h-[48px] text-gray-50 self-center" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            viewBox="0 0 24 24" id="windimg">
                            <path fill-rule="evenodd"
                                d="M12 2a1 1 0 0 1 .932.638l7 18a1 1 0 0 1-1.326 1.281L13 19.517V13a1 1 0 1 0-2 0v6.517l-5.606 2.402a1 1 0 0 1-1.326-1.281l7-18A1 1 0 0 1 12 2Z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="text-center">
                        <p class="text-white self-center" id="wind"></p>
                        <p class="text-white self-center font-semibold text-sm">Vent</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex w-11/12 border-2 rounded-lg m-auto my-4 p-3 justify-around" id="nexthours">


        </div>



        <div class="overflow-x-auto m-2 text-white">
            <table class="table">
                <thead>
                    <p class="text-gray-200 my-2 ml-4">Prévisions sur les cinq prochains jours</p>
                </thead>
                <tbody>
                    <!-- row 1 -->
                    <tr class="bg-indigo-600/50">
                        <th>Demain</th>
                        <td><img src="./assets/img/openweather_icons/11d_t@4x.png" alt="" class="w-12"></td>
                        <td>Ensoleillé</td>
                        <td>13°c</td>
                    </tr>
                    <!-- row 2 -->
                    <tr class="">
                        <th>Après-demain</th>
                        <td><img src="./assets/img/openweather_icons/04d_t@4x.png" alt="" class="w-12"></td>
                        <td>Ensoleillé</td>
                        <td>13°c</td>
                    </tr>
                    <!-- row 3 -->
                    <tr class="">
                        <th>15/01/25</th>
                        <td><img src="./assets/img/openweather_icons/02d_t@4x.png" alt="" class="w-12"></td>
                        <td>Ensoleillé</td>
                        <td>13°c</td>
                    </tr>
                    <!-- row 3 -->
                    <tr class="">
                        <th>16/01/25</th>
                        <td><img src="./assets/img/openweather_icons/04d_t@4x.png" alt="" class="w-12"></td>
                        <td>Ensoleillé</td>
                        <td>13°c</td>
                    </tr>
                    <!-- row 3 -->
                    <tr class="">
                        <th>17/01/25</th>
                        <td><img src="./assets/img/openweather_icons/01d_t@4x.png" alt="" class="w-12"></td>
                        <td>Ensoleillé</td>
                        <td>13°c</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>




    <script src="./assets/js/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
